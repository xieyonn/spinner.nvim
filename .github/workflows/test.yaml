name: Unit Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        neovim_version: ["stable", "v0.11.0"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}

      - name: Install Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.1"

      - name: Install Luarocks
        uses: leafo/gh-actions-luarocks@v6
        with:
          luarocksVersion: "3.13.0"

      - name: Install busted
        run: |
          luarocks install busted

      - name: Run tests
        run: |
          busted
